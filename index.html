    <title>Conversor de temperatura</title>
</head>
<body>
    <div class="container">
        <h2>Conversor °C -> °F</h2>

       <form>
        <label for="celsius">Temperatura (°C):</label> 
        <input type="number" name="celsius" id="celsius">
        <input type="button" value="Clicar!"onclick="converterParaFarenheit()"/>
        <button type="reset"onclick='limpar()'>Limpar</button>
        
        </form>
        <div class="Resultado">
          <p></p>
        </div>

    </div>
    
</body>
